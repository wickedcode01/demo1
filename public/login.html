<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />


    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="reg/stylesheets/animate.css">
    <link rel="stylesheet" href="reg/stylesheets/style.css">
    <style>
        body{
            font-family: "微软雅黑";
        }
    </style>

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">


            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                <h2>登录</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text"id="un" class="form-control" id="username" placeholder="账号" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="pw" class="form-control" id="password" placeholder="密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> 记住我</label>
                </div>
                <div class="form-group">
                    <p>没有注册？<a href="/register.html">注册</a> | <a href="/forgot.html">忘记密码？</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" id="login" value="登录" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script src="javascripts/jquery-3.2.1.min.js"></script>
<!-- Bootstrap -->
<script src="javascripts/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="reg/javascripts/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="reg/javascripts/jquery.waypoints.min.js"></script>
<script>
	$(document).ready(function(){
	$("#login").click(function(){
		var  un=$('#un').val();
	var pw=$('#pw').val();
	var data={"un":un,"pw":pw};
		$.ajax({ 
                            url:'/login',
                            type:'post',
                            data: data,
							async:false,
                            success: function(data,status){ 
                                if(status == 'success'){ 
                                    location.href = '/';
                                }
                            },
                            error: function(data,status){ 
                                if(status == 'error'){ 
                                    alert("用户名或密码错误！请重新输入。");
                             
                                }
                            }
                        });
						return false;
	})
	})
</script>
</html>
