	<head>
	<meta charset="utf-8">

	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">
	
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="reg/stylesheets/animate.css">
	<link rel="stylesheet" href="reg/stylesheets/style.css">
	<style>
		body{
			font-family: "微软雅黑";
		}
	</style>
	<!-- Modernizr JS -->
	<script src="javascripts/modernizr.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	
	</head>
	<body>

		<div class="container">
			
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>注册</h2>
						<div class="form-group">
							<label for="name" class="sr-only">账号</label>
							<input type="text" class="form-control" id="name" placeholder="账号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">昵称</label>
							<input type="email" class="form-control" id="email" placeholder="昵称" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">再次输入密码</label>
							<input type="password" class="form-control" id="re-password" placeholder="再次输入密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记住我</label>
						</div>
						<div class="form-group">
							<p>已经注册? <a href="login.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary" id="submit">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	</body>
	<!-- jQuery -->
	<script src="javascripts/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap -->
	<script src="javascripts/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="reg/javascripts/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="reg/javascripts/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="reg/javascripts/main.js"></script>
	<script>
		$(document).ready(function(){
	$("#submit").click(function(){
		var  un=$('#name').val();
	var pw=$('#password').val();
	var pw1=$('#re-password').val();
	var nickname=$("#email").val();
	if(pw==pw1){
		var data={"un":un,"pw":pw,"nickname":nickname};
	}
	else{
		alert("密码不一致");
		return false;
	};
		$.ajax({ 
                            url:'/reg',
                            type:'post',
                            data: data,
							async:false,
                            success: function(data,status){ 
                                if(status == 'success'){ 
                                    location.href = '/login.html';
                                }
                            },
                            error: function(data,status){ 
                                if(status == 'error'){ 
                                    alert("注册失败");
                             
                                }
                            }
                        });
						return false;
	})
	})
	</script>
	
</html>
